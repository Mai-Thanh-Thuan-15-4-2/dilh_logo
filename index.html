<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DILH Consulting Logo Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            text-align: left;
            margin-top: 20px;
        }
        .logo-section {
            flex: 1;
            position: sticky;
            top: 20px;
        }
        .controls-section {
            flex: 1;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        .controls-section::-webkit-scrollbar {
            width: 8px;
        }
        .controls-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .controls-section::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .controls-section::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        #logo-container {
            margin: 0;
            padding: 40px;
            background:
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: white;
            border-radius: 10px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-download {
            background: #6B8E23;
            color: white;
        }
        .btn-download:hover {
            background: #556B2F;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 142, 35, 0.3);
        }
        .btn-copy {
            background: #4A90E2;
            color: white;
        }
        .btn-copy:hover {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        .size-control {
            margin-top: 20px;
        }
        .size-control label {
            margin-right: 10px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }
        .size-control input {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80px;
            font-size: 14px;
        }
        .size-control {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .size-control input[type="color"] {
            width: 60px;
            height: 40px;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        .collapsible-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }
        .collapsible-header {
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }
        .collapsible-header:hover {
            background: #e9ecef;
        }
        .collapsible-header .arrow {
            transition: transform 0.3s;
        }
        .collapsible-header.active .arrow {
            transform: rotate(180deg);
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapsible-content.active {
            max-height: 500px;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .message.show {
            opacity: 1;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        h1 {
            color: #6B8E23;
            margin-bottom: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
                box-sizing: border-box;
            }

            .main-content {
                flex-direction: column;
            }

            .logo-section {
                position: relative;
                top: 0;
            }

            .controls-section {
                max-height: none;
                overflow-y: visible;
            }

            #logo-container {
                padding: 20px;
                overflow-x: auto;
            }

            .size-control {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .size-control label {
                margin-left: 0 !important;
                margin-right: 0 !important;
                display: block;
                margin-bottom: 5px;
            }

            .size-control input[type="number"],
            .size-control input[type="color"],
            .size-control select {
                width: 100% !important;
                max-width: none;
                box-sizing: border-box;
            }

            .controls {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }

            .controls button {
                width: 100%;
            }

            .container {
                text-align: center;
            }

            .main-content {
                text-align: center;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DILH Consulting Logo</h1>
        <p>Create and export logo in multiple formats</p>

        <div class="main-content">
            <div class="logo-section">
                <div id="logo-container">
            <svg id="dilh-logo" width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Background -->
                <rect width="400" height="200" fill="none" fill-opacity="0"/>
                
                <!-- Top line -->
                <line x1="80" y1="110" x2="320" y2="110" stroke="#6B8E23" stroke-width="3"/>
                
                <!-- DILH text -->
                <text id="dilh-text" x="200" y="95" font-family="Georgia, serif" font-size="98" font-weight="300" fill="#6B8E23" text-anchor="middle">DILH</text>

                <!-- CONSULTING text -->
                <text id="consulting-text" x="200" y="145" font-family="Georgia, serif" font-size="27" font-weight="normal" fill="#6B8E23" text-anchor="middle" letter-spacing="8">CONSULTING</text>
            </svg>
                </div>
            </div>

            <div class="controls-section">
                <div class="size-control">
            <label for="dilh-font-size">"DILH" Font Size:</label>
            <input type="number" id="dilh-font-size" value="98" min="30" max="150" oninput="updateFontSize()">
            <label for="consulting-font-size" style="margin-left: 20px;">"CONSULTING" Font Size:</label>
            <input type="number" id="consulting-font-size" value="27" min="10" max="60" oninput="updateFontSize()"        </div>
        </div>

        <div class="size-control" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee;">
            <label for="dilh-font-weight">"DILH" Font Weight:</label>
            <input type="number" id="dilh-font-weight" value="300" min="100" max="900" step="100" oninput="updateFontWeight()">
            <label for="consulting-font-weight" style="margin-left: 20px;">"CONSULTING" Font Weight:</label>
            <input type="number" id="consulting-font-weight" value="400" min="100" max="900" step="100" oninput="updateFontWeight()">
        </div>

        <div class="size-control" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee;">
            <label for="logo-color">Logo Color:</label>
            <input type="color" id="logo-color" value="#6B8E23" oninput="updateColor()">
            <label for="bg-color" style="margin-left: 20px;">Background:</label>
            <input type="color" id="bg-color" value="#ffffff" oninput="updateColor()">
            <label style="margin-left: 10px;">
                <input type="checkbox" id="bg-transparent" onchange="updateColor()" checked> Transparent
            </label>
        </div>

        <div class="size-control" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee;">
            <label for="line-color">Line Color:</label>
            <input type="color" id="line-color" value="#6B8E23" oninput="updateLineColor()">
            <label style="margin-left: 10px;">
                <input type="checkbox" id="line-transparent" onchange="updateLineColor()"> Transparent
            </label>
        </div>

        <div class="collapsible-section">
            <div class="collapsible-header" onclick="toggleCollapsible(this)">
                <span><strong>Advanced Line Settings</strong></span>
                <span class="arrow">▼</span>
            </div>
            <div class="collapsible-content">
                <div class="size-control" style="margin-top: 15px;">
                    <label for="line-width">Line Thickness:</label>
                    <input type="number" id="line-width" value="3" min="1" max="20" oninput="updateLineSettings()">
                    <label for="line-start" style="margin-left: 20px;">Line Start (x1):</label>
                    <input type="number" id="line-start" value="80" min="0" max="400" oninput="updateLineSettings()">
                    <label for="line-end" style="margin-left: 20px;">Line End (x2):</label>
                    <input type="number" id="line-end" value="320" min="0" max="400" oninput="updateLineSettings()">
                </div>
            </div>
        </div>

        <div class="size-control" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee;">
            <label for="export-width">Export Size - Width:</label>
            <input type="number" id="export-width" value="800" min="400" max="4000" step="100">
            <label for="export-height" style="margin-left: 20px;">Height:</label>
            <input type="number" id="export-height" value="400" min="200" max="2000" step="50">
        </div>

        <div class="size-control" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee;">
            <label for="quality-scale">Quality Scale (PNG/JPG):</label>
            <select id="quality-scale" style="padding: 8px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px;">
                <option value="1">Standard (1x)</option>
                <option value="2">High (2x)</option>
                <option value="3">Very High (3x)</option>
                <option value="4" selected>Ultra (4x)</option>
                <option value="5">Super (5x)</option>
                <option value="6">Extreme (6x)</option>
                <option value="8">Maximum (8x)</option>
                <option value="10">Print Quality (10x)</option>
            </select>
            <span style="margin-left: 10px; color: #666; font-size: 13px;">Higher quality = larger file size</span>
        </div>
        
        <div class="controls">
            <button class="btn-download" onclick="downloadSVG()">
                Download SVG
            </button>
            <button class="btn-download" onclick="downloadPNG()">
                Download PNG
            </button>
            <button class="btn-download" onclick="downloadJPG()">
                Download JPG
            </button>
            <button class="btn-copy" onclick="resetToDefault()" style="background: #E74C3C;">
                Reset to Default
            </button>
        </div>

        <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            updateColor(); // Apply transparent background by default
        });

        function updateFontSize() {
            const dilhFontSize = document.getElementById('dilh-font-size').value;
            const consultingFontSize = document.getElementById('consulting-font-size').value;

            const dilhText = document.getElementById('dilh-text');
            const consultingText = document.getElementById('consulting-text');

            dilhText.setAttribute('font-size', dilhFontSize);
            consultingText.setAttribute('font-size', consultingFontSize);
        }

        function updateFontWeight() {
            const dilhFontWeight = document.getElementById('dilh-font-weight').value;
            const consultingFontWeight = document.getElementById('consulting-font-weight').value;

            const dilhText = document.getElementById('dilh-text');
            const consultingText = document.getElementById('consulting-text');

            dilhText.setAttribute('font-weight', dilhFontWeight);
            consultingText.setAttribute('font-weight', consultingFontWeight);
        }

        function updateColor() {
            const logoColor = document.getElementById('logo-color').value;
            const bgColor = document.getElementById('bg-color').value;
            const bgTransparent = document.getElementById('bg-transparent').checked;

            const dilhText = document.getElementById('dilh-text');
            const consultingText = document.getElementById('consulting-text');
            const bg = document.querySelector('rect');

            dilhText.setAttribute('fill', logoColor);
            consultingText.setAttribute('fill', logoColor);

            if (bgTransparent) {
                bg.setAttribute('fill', 'none');
                bg.setAttribute('fill-opacity', '0');
            } else {
                bg.setAttribute('fill', bgColor);
                bg.setAttribute('fill-opacity', '1');
            }
        }

        function updateLineColor() {
            const lineColor = document.getElementById('line-color').value;
            const lineTransparent = document.getElementById('line-transparent').checked;
            const line = document.querySelector('line');

            if (lineTransparent) {
                line.setAttribute('stroke', 'none');
                line.setAttribute('stroke-opacity', '0');
            } else {
                line.setAttribute('stroke', lineColor);
                line.setAttribute('stroke-opacity', '1');
            }
        }

        function updateLineSettings() {
            const lineWidth = document.getElementById('line-width').value;
            const lineStart = document.getElementById('line-start').value;
            const lineEnd = document.getElementById('line-end').value;
            const line = document.querySelector('line');

            line.setAttribute('stroke-width', lineWidth);
            line.setAttribute('x1', lineStart);
            line.setAttribute('x2', lineEnd);
        }

        function toggleCollapsible(header) {
            header.classList.toggle('active');
            const content = header.nextElementSibling;
            content.classList.toggle('active');
        }

        function downloadSVG() {
            const svg = document.getElementById('dilh-logo').cloneNode(true);

            // Sử dụng kích thước xuất tùy chỉnh
            const exportWidth = document.getElementById('export-width').value;
            const exportHeight = document.getElementById('export-height').value;

            svg.setAttribute('width', exportWidth);
            svg.setAttribute('height', exportHeight);

            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'dilh-consulting-logo.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
            showMessage('Downloaded SVG file (' + exportWidth + 'x' + exportHeight + 'px)!', 'success');
        }

        function downloadPNG() {
            exportImage('png');
        }

        function downloadJPG() {
            exportImage('jpg');
        }

        function exportImage(format) {
            const svg = document.getElementById('dilh-logo').cloneNode(true);
            const exportWidth = parseInt(document.getElementById('export-width').value);
            const exportHeight = parseInt(document.getElementById('export-height').value);
            const qualityScale = parseInt(document.getElementById('quality-scale').value);

            // Render at higher resolution for better quality
            const renderWidth = exportWidth * qualityScale;
            const renderHeight = exportHeight * qualityScale;

            svg.setAttribute('width', renderWidth);
            svg.setAttribute('height', renderHeight);

            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            canvas.width = renderWidth;
            canvas.height = renderHeight;
            const ctx = canvas.getContext('2d', {
                alpha: true,
                willReadFrequently: false
            });

            // Enable high-quality image rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            const img = new Image();
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, renderWidth, renderHeight);
                URL.revokeObjectURL(url);

                const quality = format === 'jpg' ? 0.95 : 1.0;

                canvas.toBlob(function(blob) {
                    const downloadUrl = URL.createObjectURL(blob);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = downloadUrl;
                    downloadLink.download = 'dilh-consulting-logo.' + format;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    URL.revokeObjectURL(downloadUrl);
                    showMessage('Downloaded ' + format.toUpperCase() + ' file (' + renderWidth + 'x' + renderHeight + 'px, ' + qualityScale + 'x quality)!', 'success');
                }, 'image/' + (format === 'jpg' ? 'jpeg' : 'png'), quality);
            };

            img.src = url;
        }

        function resetToDefault() {
            // Reset font sizes
            document.getElementById('dilh-font-size').value = 98;
            document.getElementById('consulting-font-size').value = 27;

            // Reset font weights
            document.getElementById('dilh-font-weight').value = 300;
            document.getElementById('consulting-font-weight').value = 400;

            // Reset colors
            document.getElementById('logo-color').value = '#6B8E23';
            document.getElementById('bg-color').value = '#ffffff';
            document.getElementById('bg-transparent').checked = true;
            document.getElementById('line-color').value = '#6B8E23';
            document.getElementById('line-transparent').checked = false;

            // Reset line settings
            document.getElementById('line-width').value = 3;
            document.getElementById('line-start').value = 80;
            document.getElementById('line-end').value = 320;

            // Reset export settings
            document.getElementById('export-width').value = 800;
            document.getElementById('export-height').value = 400;
            document.getElementById('quality-scale').value = 4;

            // Apply all updates
            updateFontSize();
            updateFontWeight();
            updateColor();
            updateLineColor();
            updateLineSettings();

            showMessage('Reset to default settings!', 'success');
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message show ' + type;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }
    </script>
</body>
</html>
